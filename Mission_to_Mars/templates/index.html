<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mars Data</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div class="container-fluid">
    <div class="jumbotron text-center">
      <h1>Latest Mars News</h1>
      <p>{{ mars.news_title }}</p>
      <h3> {{ mars.news_p }}</h3>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Get New Data!</a></p>
      <h1>Featured Mars Image</h1>
      <img src="{{ mars.featured_image_url }}" alt="Wow Mars!">
    </div>
    
    <h2>Current Weather on Mars</h2>
    <p> {{ mars.mars_weather }}</p>
    <h3></h3>
    
  </div>
  </div>
</body>

</html>
